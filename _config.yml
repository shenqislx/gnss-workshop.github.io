# 网站配置
include: [".html"]
title: Andy的GNSS工坊
description: 多年嵌入式实战经验，知识分享，拒绝重复造轮子！
baseurl: "" # 对于username.github.io仓库，保持为空
url: "https://shenqislx.github.io" # 您的GitHub用户名.github.io

# theme: minima

# 插件
gems:
  - jekyll-feed

# 排除文件
exclude:
  - README.md
  - LICENSE
  - .vscode/

# Markdown处理
markdown: kramdown
highlighter: rouge
kramdown:
  math_engine: mathjax
  math_engine_opts: {}
  input: GFM
  parse_block_html: true

# 其他配置
collections:
  articles:
    output: true
    permalink: /articles/:name/